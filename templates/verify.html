{% extends "base.html" %}
{% block content %}
<div class="container hero">
  <div class="hero-card">
    <h1 class="mb-3">Check your inbox</h1>
    <p class="text-muted mb-4">We sent a 6-digit code to <strong>{{ email }}</strong>.</p>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post" action="/verify-code" class="stack">
      <input type="hidden" name="next" value="{{ next|default('/dashboard') }}">
      <input type="hidden" name="email" value="{{ email }}">
      <input type="text" pattern="[0-9]{6}" inputmode="numeric" maxlength="6"
             class="form-control" name="code" placeholder="123456" required
             style="max-width:180px; letter-spacing:4px; text-align:center; font-weight:700;">
      <button class="btn-brand" type="submit">Verify & continue</button>
    </form>
  </div>
</div>
{% endblock %}
