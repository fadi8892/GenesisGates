<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genesis Gates</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      }
    </style>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>

  <body class="bg-zinc-50 text-zinc-900">
    <!-- Landing -->
    <main id="landing" class="min-h-screen flex items-center justify-center p-6">
      <div class="w-full max-w-xl text-center">
        <h1 class="text-4xl md:text-5xl font-semibold tracking-tight">
          Genesis Gates
        </h1>
        <p class="mt-3 text-zinc-500">
          Your family history. Decentralized. Immortalized.
        </p>
        <button
          id="btnWallet"
          class="mt-8 rounded-xl px-5 py-3 bg-indigo-600 text-white"
        >
          Enter App
        </button>
      </div>
    </main>

    <!-- App -->
    <section id="app" class="hidden max-w-7xl mx-auto p-6">
      <h2 class="text-2xl font-bold mb-4">App Loaded</h2>
      <div id="peopleContainer" class="space-y-2"></div>
    </section>

    <!-- Vite entry -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
